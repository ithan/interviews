services:
  mailhog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview_mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      com.interview.description: "MailHog SMTP server for Interviews"
      com.interview.environment: "development"
      com.interview.service: "mail"
    # Modern security hardening
    # Note: Custom Dockerfile runs MailHog as non-root 'mailhog' user
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=64m

volumes:
  mailhog_data:
    name: interview_mailhog_data
