services:
  minio:
    image: minio/minio:latest
    container_name: interview_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      com.interview.description: "MinIO S3-compatible storage for Interviews"
      com.interview.environment: "development"
      com.interview.service: "storage"
    # Modern security hardening
    # Note: MinIO official image already runs as 'minio' user (non-root)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=64m

  # This service will create the bucket and then exit
  createbuckets:
    image: minio/mc:latest
    container_name: interview_minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    entrypoint: |
      /bin/sh
    command: |
      -c '
      # Wait for MinIO to be ready
      sleep 5

      # Add the MinIO server as an alias
      mc alias set myminio http://interview_minio:9000 "$${MINIO_ACCESS_KEY}" "$${MINIO_SECRET_KEY}"

      # Create the bucket
      mc mb myminio/"$${MINIO_BUCKET}"
      echo "Bucket $${MINIO_BUCKET} created successfully"
      '

volumes:
  minio_data:
    name: interview_minio_data
